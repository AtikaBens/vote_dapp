<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <!-- Bootstrap -->
    <link href="css/index.css" rel="stylesheet">
    
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-login">
            
            <div class="panel-body">
              <div class="row">
                <div class="col-lg-12">
                	<h3> <center >Liste des candidats </center></h3>
                	<br>
                	<br>

                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Matricule</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Prénom</th>
                        <th scope="col">E-mail</th>
                        
                      </tr>
                    </thead>
                    <tbody id="candidatesList">
                    </tbody>
                  </table>
                  <hr>
                  <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit" name="addCand" id="addCand" tabindex="1" class="form-control btn btn-login" value="Ajouter un candidat" onclick="addCand();">
                     <input type="submit" name="addelec" id="addelec" tabindex="2" class="form-control btn btn-login" value="Ajouter un électeur" onclick="addelec();">
                    <input type="submit" name="runVote" id="runVote" tabindex="3" class="form-control btn btn-login" value="Lancer le vote" onclick="runVote();">
                    <input type="submit" name="stopVote" id="stopVote" tabindex="4" class="form-control btn btn-login" value="Arreter le vote" onclick="stopVote();">
                  </div>                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
  </body>
</html>
