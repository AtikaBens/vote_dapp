<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Formulaire d'inscription</title>
    <!-- Bootstrap -->
    <link href="css/candidate.css" rel="stylesheet">
    
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-login">
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-6">
                  <a href="#" class="active" >Formulaire d'inscription Candidat</a>
                </div>
                
              </div>
              <hr>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-lg-12">
                  <form id="login-form" action="./admin.html" role="form" style="display: block;">
                    <div class="form-group">
                      <label for="Nom"><b> Matricule   </b> </label>
                      <input type="text" name="Matricule" id="Matricule" tabindex="1" class="form-control"placeholder="" value="">
                    </div>
                    <div class="form-group">
                      <label for="Nom"><b> Nom  </b> </label>
                      <input type="text" name="Nom" id="Nom" tabindex="2" class="form-control"placeholder="Nom" value="">
                    </div>
                    <div class="form-group">
                      <label for="Nom"><b> Prénom </b> </label>
                      <input type="text" name="Prénom" id="Prénom" tabindex="3" class="form-control" placeholder="Prénom" value="">
                      <div class="form-group">
                        <label for="Nom"><b> Date de naissance   </b> </label>
                        <input type="text" name="Date_de_naissance" id="Date_de_naissance" tabindex="4" class="form-control" placeholder="exp : 01/12/1962" value="">
                      </div>
                      <div class="form-group">
                        <label for="Nom"><b> Adresse  </b> </label>
                        <input type="text" name="Adresse" id="Adresse" tabindex="5" class="form-control" placeholder="678,avenue des Pommiers Gatineau (Québec)" value="">
                      </div>
                      
                      
                      <div class="form-group">
                        <label for="Nom"><b> E-mail  </b> </label>
                        <input type="email" name="email" id="email" tabindex="6" class="form-control" placeholder="exemple@gmail.com" value="">
                      </div>
                      
                      <div class="form-group">
                        <label for="Nom"><b> Le poste actuel du candidat  </b> </label>
                        <input type="text" name="Poste" id="Poste" tabindex="7" class="form-control"placeholder="Poste" value="">
                      </div>
                      
                      <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                          <input type="submit" name="login-submit" id="login-submit" tabindex="8" class="form-control btn btn-login" value="Valider " onclick="addCandidate();">
                        </div>
                      </div>
                    </div>
                  </form>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/candidate.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/web3.min.js"></script>
  </body>
</html>
