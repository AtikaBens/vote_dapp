


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulaire d'inscription d'un Ã©lecteur</title>

    <!-- Bootstrap -->
    <link href="css/register.css" rel="stylesheet">

  
  </head>
  <body>
    <div class="container">
      <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-6">
                
                <a href="#" class="active" id="login-form-link"> Formulaire d'inscription Electeur</a>

              </div>
              
            </div>
            <hr>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="login-form" action="" role="form" style="display: block;">
                     <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Matricule</th>
                        <th scope="col">E-mail</th>
                      
                      </tr>
                    </thead>
                    <tbody id="electeursList">
                    </tbody>
                  </table>
                  <div class="form-group">
                    <input type="texte" name="Matricule" id="Matricule" tabindex="3" class="form-control" placeholder="Matricule">
                  </div>
                  <div class="form-group">
                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Mot de passe">
                  </div>
                  
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Enregister" onclick="addElecteur();" >
                      </div>
                   
  
                 
                  </div>
               </form>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

   

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/register.js"></script>
    <script src="js/index.js"></script>
    <script src="js/app.js"></script>
    <script src="js/web3.min.js"></script>
  </body>
</html>
